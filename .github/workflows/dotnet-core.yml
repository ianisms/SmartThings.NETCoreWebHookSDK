name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore src/SmartThings.NETCoreWebHookSDK/SmartThings.NETCoreWebHookSDK.csproj
    - name: Build
      run: dotnet build src/SmartThings.NETCoreWebHookSDK/SmartThings.NETCoreWebHookSDK.csproj
        --configuration Release
        --no-restore
    - name: Test
      run: dotnet test src/SmartThings.NETCoreWebHookSDK.Tests/SmartThings.NETCoreWebHookSDK.Tests/SmartThings.NETCoreWebHookSDK.Tests.csproj
        --no-restore
        --verbosity normal
    - name: Build Nuget Package
      run: dotnet pack src/SmartThings.NETCoreWebHookSDK/SmartThings.NETCoreWebHookSDK.csproj
        --configuration Release
        --no-restore
    - name: Publish Nuget Package
      run: dotnet nuget push src/SmartThings.NETCoreWebHookSDK/bin/Release/*.nupkg
        --api-key ${{ secrets.NUGET_DEPLOY_KEY }}
        --source https://api.nuget.org/v3/index.json

