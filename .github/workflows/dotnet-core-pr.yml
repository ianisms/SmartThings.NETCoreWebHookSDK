name: .NET Core PR

on:
  pull_request:
    branches: [ master ]
    paths:
    - 'src/**'
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore src/SmartThings.NETCoreWebHookSDK/SmartThings.NETCoreWebHookSDK.csproj
    - name: Build
      run: dotnet build src/SmartThings.NETCoreWebHookSDK/SmartThings.NETCoreWebHookSDK.csproj
        --configuration Release
        --no-restore
    - name: Test
      run: dotnet test src/SmartThings.NETCoreWebHookSDK.Tests/SmartThings.NETCoreWebHookSDK.Tests/SmartThings.NETCoreWebHookSDK.Tests.csproj
        --no-restore
        --verbosity normal

